<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt A Pet</title>
    <script src="../public/script/website.js" defer></script>
    <script src="../public/script/give-away.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="../public/pictures/logo.png" alt="logo" height="60"> Adopt A Pet
        </a>
        <div id="date"></div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!--MENU-->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar p-3">
            <h5>Menu</h5>
            <ul class="nav flex-column">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="pets.html">Browse Available Pets</a></li>
                <li><a class="nav-link" href="find.html">Find a Dog/Cat</a></li>
                <li><a class="nav-link" href="dog-care.html">Dog Care</a></li>
                <li><a class="nav-link" href="cat-care.html">Cat Care</a></li>
                <li class="active"><a class="nav-link" href="give-away.html">Have a Pet to Give Away</a></li>
                <li><a class="nav-link" href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>

        <!-- CONTENT AREA -->
        <main class="col-md-9 ms-sm-auto col-lg-10 p-4 overflow-auto" id="main-give-away">
            <div class="d-flex justify-content-center">
            <form class="w-50 p-4 shadow rounded bg-white">
                <header class="text-center">
                    <h1>Give Away a Pet</h1>
                    <img src="../public/pictures/heart.png" alt="heart" width="80">
                </header>

                <!-- Animal Type -->
                <div class="mb-3">
                    <label for="animal_type" class="form-label">Is it a dog or a cat?</label>
                    <select name="animal_type" id="animal_type" class="form-select">
                        <option value="" disabled selected>Select an animal</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>

                <!-- Breed -->
                <div class="mb-3">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" id="breed" name="breed" class="form-control" placeholder="Enter breed or 'Mix Breed'">
                </div>

                <!-- Age Range -->
                <div class="mb-3">
                    <label for="age" class="form-label">Age Range</label>
                    <select name="age" id="age" class="form-select">
                        <option value="">Select an Age Range</option>
                        <option value="puppy_kitten">Puppy / Kitten (0-1 year)</option>
                        <option value="young">Young (1-3 years)</option>
                        <option value="adult">Adult (3-7 years)</option>
                        <option value="senior">Senior (7+ years)</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Animal Gender</label>
                    <div class="form-check">
                        <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <!-- Compatibility -->
                <div class="mb-3">
                    <label class="form-label">Compatibility</label>
                    <div class="form-check">
                        <input type="checkbox" id="other_dogs" name="compatibility[]" value="dogs" class="form-check-input">
                        <label for="other_dogs" class="form-check-label">Gets along with other dogs</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="other_cats" name="compatibility[]" value="cats" class="form-check-input">
                        <label for="other_cats" class="form-check-label">Gets along with other cats</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="small_children" name="compatibility[]" value="children" class="form-check-input">
                        <label for="small_children" class="form-check-label">Suitable for a family with small children</label>
                    </div>
                </div>

                <!-- Comment Area -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Tell us about this pet</label>
                    <textarea id="comments" name="comments" class="form-control" rows="4" placeholder="Brag about your pet!"></textarea>
                </div>

                <!-- Owner Information -->
                <div class="mb-3">
                    <label for="owner_name" class="form-label">Your Name</label>
                    <input type="text" id="owner_name" name="owner_name" class="form-control" placeholder="First and Last Name">
                </div>

                <div class="mb-3">
                    <label for="owner_email" class="form-label">Your Email</label>
                    <input type="email" id="owner_email" name="owner_email" class="form-control" placeholder="you@example.com">
                </div>

                <!-- Submit & Reset Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <div id="error-message" class="alert alert-danger d-none"></div>
                </div>
            </form>
            </div>>
        </main>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Adopt A Pet | <a href="privacy.html" class="text-light">Privacy & Disclaimer</a></p>
</footer>

</body>
</html>
